<!DOCTYPE html>
<html>
<head>
	<title>Overwatch Montage</title>
</head>
<body>

	<font FACE = "Comic Sans MS">
		
		<p id = "fontStyles">This is <b> BOLD EPIC </b> <br>
		This is <i>ITALIC EPIC  </i> <br>
		This is <u>UNDERLINED EPIC </u> <br>
		This is <tt>EPIC </tt> <br>
		This is <strike>STRIKE THROUGHED EPIC </strike> <br>
		This is <S>S TAGGED EPIC</S> <br>
		This is <big>BIG EPIC</big> <br>
		This is even<big><big>EPIC </big></big> <br>
		This is <small>EPIC </small> <br>
		This is even<small><small>EPIC</small></small> <br>
		This is <sup>EPIC </sup> <br>
		This is <sub>EPIC </sub> <br>

		</p>
	</font>

</body>
</html>
