<!DOCTYPE html>
<html>
<head>
	<title>Class Versus Id</title>

	<style>
		div {
			height: 100px;
			width: 100px;
			background-color: red;
		}

		#div1 {
			background-color: violet;
		}

		#div1:hover {
			background-color: blue;
		}

		.divc:hover {
			width: 200px;
			background-color: yellow;
		}

	</style>

</head>
<body>

	<div style = "background-color: green">
	</div>

	<div class = "divc">
	</div>

	<div id = "div1">
	</div>

	<div class = "divc">
	</div>

</body>
</html>
